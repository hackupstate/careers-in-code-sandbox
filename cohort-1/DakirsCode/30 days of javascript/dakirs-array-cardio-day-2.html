<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(personArray){ 
      const getCurrentYear = (new Date()).getFullYear();
      if (getCurrentYear - personArray.year >= 19 ){
        return true;
      }
      });
      console.log(isAdult);

      //or 
      // const isAdult = people.some(personArray =>((new Date()).getFullYear()) - personArray.year >= 19);

    // Array.prototype.every() // is everyone 19 or older?
    const ageCheck = people.every(function(personArray){
      const getCurrentYear = (new Date()).getFullYear();
      if(getCurrentYear - personArray.year >= 19){
        return true;
      }
    });
    console.log(ageCheck);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const checkFor = comments.find(commentsArray => commentsArray.id === 823423);
    console.log(checkFor);

    // const checkFor = comments.find(function(commentsArray){
    //   if(commentsArray === 823423);
    // });
    // console.log(checkFor);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(function(commentsArray){
      return commentsArray.id ===823423;
    });
    console.table(index);

  </script>
</body>
</html>
