<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main>
        <form action="" 
        id="calculator">
            <div class="input-group">
                <label for="bill"> How much was your bill?</label>
                <div class="input-row">
                    <span class ="prefix"> $</span>
                    <input type="number" name="bill">
                </div> <!-- Input Row Ends  -->
            </div>  <!--    Input Group Ends  -->
        
            <div class="input-group">
                    <label for="tip">What percentage do you want to tip at?</label>
                    <div class="input-row">
                        <input type="radio" name="tip" value =".10">10%<br>
                        <input type="radio" name="tip" value =".15">15%<br>
                        <input type="radio" name="tip" value =".20">20%
                    </div> <!-- Input Row Ends  -->
            </div>  <!--    Input Group Ends  -->
        </form>
    </main>
</body>
</html>
