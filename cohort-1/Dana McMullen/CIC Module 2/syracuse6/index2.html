<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Office Hours Syracuse.Com March 31, 2019</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">


            <div class="header-row"><!-- STYLE THE ROW without ruining the container class, style it in header.scss -->
                
                <!-- these need to be small and 
                sit side by side, add the class 
                header-icon and then style in header.scss-->
                <a href="#" id="menuBtn">
                    <img src="images/bars-solid.svg" alt="Menu button"
                    class="header-icon">
                </a>
                <a href="https://www.syracuse.com">
                    <!-- this logo needs to be scaled so the logo class was added and styled in header.scss -->
                    <img src="images/syracuse-com-logo.svg" alt="Syracuse.com logo"
                    class="logo">
                </a>
                <a href="#" id="searchBtn">
                    <img src="images/search-solid.svg" 
                    alt="Search icon"
                    class="header-icon">
                </a> 
            </div><!-- this closes the row -->
        </div><!-- this closes the container -->
    </header>
    
    <!-- main -->
    <main> <!-- This holds all the main sections, banners -->
        <section class="showcase"> 
            <div class="container">
                <article class="primary">

                    
                    <img class = "responsive-img"
                    src="images/lacrosse-large.jpg" 
                    alt="Happy celebration after the winning goal was scored.">
                    
                        <section class="article-text">
                            <div class="container">
                            <!-- the text for img, styled in home.scss -->
                            <h3>Category</h3>
                            <h2>Title goes here</h2>
                            <p>Summary of the article</p> 
                            <h4>
                                <span class ="article-icon">
                                    
                                    <img src="images/clock-regular.svg" 
                                    alt="Clock icon" srcset=""> 
                                    <span class = "article-timestamp">
                                    Timestamp
                                </span>     

                                <span class ="author-img">
                                    
                                <img src="images/profile.jpg" 
                                alt="Clock icon" srcset=""> 
                                <span class = "article-timestamp">
                                By John Smith
                            </span>  
                            </h4>
                    </div>
                </article>

                    <div class="showcase-row">
                        <article class="secondary">text<img src="images/colemans.jpeg" 
                            alt="Coleman's"
                            class = "responsive-img">
                            <div class ="article-text">
                        </div>
                    </article>
                        <div class ="showcase-right">       <!-- 4 articles are in the div -->
                            <article class="tertiary">1</article>
                            <article class="tertiary">2</article>
                            <article class="tertiary">3</article>
                            <article class="tertiary">4</article>
                        </div>
                    </div>
            </div>
        </section>

        <section class="trending">
            <div class="container">
                <h2>Trending Articles</h2>
                <div class="trending-row">
                        <article class="trending-item">1</article>
                        <article class="trending-item">2</article>
                        <article class="trending-item">3</article>
                        <article class="trending-item">4</article>
                        <article class="trending-item">5</article>
                        <article class="trending-item">6</article>
                </div>
            </div> 
        </section>

        <!-- banner -->
        <section class="banner">
            <div class="container">Banner
            </div>
        </section>
        </main>

                <!-- footer -->
            <footer>
                 <div class="container">footer
                 </div>
            </footer>
    
</body>
</html>
